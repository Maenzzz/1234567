<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="style.css">
<body>
<div class="w3-container">

<img src="webdeveloper.jpg" width="100%" height="250px">

</div>
<div class="w3-bar w3-blue">
 <button class="w3-bar-item w3-button" onclick="openKota('Bandung')"> zoom </button>
 <button class="w3-bar-item w3-button" onclick="openKota('Garut')"> top</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Tasik')"> bottom</button>
 <button class="w3-bar-item w3-button" onclick="openKota('jakarta')"> left</button>
 <button class="w3-bar-item w3-button" onclick="openKota('cimahi')"> spin</button>
 <button class="w3-bar-item w3-button" onclick="openKota('pandeglang')"> opacity </button>
 <button class="w3-bar-item w3-button" onclick="openKota('tasik2')" > right</button>
<button class="w3-bar-item w3-button" onclick="openKota('surakarta')" > fading</button>

<div class="	w3-dropdown-hover">	
<button class="	w3-button">dropdown</button>
<div class="	w3-dropdown-content w3-bar-block w3-card-4">	

 <button class="w3-bar-item w3-button" onclick="openKota('Bandung')"> zoom </button>
 <button class="w3-bar-item w3-button" onclick="openKota('Garut')"> top</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Tasik')"> bottom</button>
 <button class="w3-bar-item w3-button" onclick="openKota('jakarta')"> left</button>
 <button class="w3-bar-item w3-button" onclick="openKota('cimahi')"> spin</button>

</div>
</div>
</div>
<div id="Bandung" class="w3-container kota w3-transparent w3-animate-zoom " style="display:none" >
 <h2>Bandung</h2>
 <img src="./2021_06_03-14_48_13_40aeeb85ada2de344eac382eee02f576_400x267_thumb.jpg">

</div>
<div id="Garut" class="w3-container kota w3-dark  w3-animate-top" style="display:none ">
 <h2>Zx 25r</h2>
<img src="./kawasaki-ninja-zx-25r-turbo-garapan-trickstar-jepang_169.jpeg" width="450px" height="350px">
</div>
<div id="Tasik" class="w3-container kota  w3-dark w3-animate-bottom" style="display:none">
 <h2>Superlegerra v4</h2>
 <p>motor ducati merupakan terkencang</p>
<img src="Wallpaper-Ducati-Superleggera-V4-R-16-P7.jpg" width="550px" height="450px" style="align-items: center; justify-content: center;" >
</div>

<div id="tasik2" class="w3-container kota w3-dark  w3-animate-right" style="display:none">
 <h2>H2R</h2>
 <p>motor terkce di moge</p>
 <img src="ninja-h2.jpg" width="450px" height="350px"> 
</div>

<div id="jakarta" class="w3-container kota  w3-transparent w3-animate-left" style="display:none">
 <h2>BMW S1000rr</h2>
 <img src="motor-baru-bmw-s1000rr-2023-resm-20220930075324.jpg"  width="450px" height="350px">>
 <p>bmw s1000rr merupakan motor impian saya</p>
</div>


<div id="cimahi" class="w3-container kota w3-transparent  w3-spin" style="display:none" style="	">
 <h2>ZX10r</h2>
 <img src="NINJA-ZX-25R-ABS-SE-EBONY-1-removebg-preview.png"  width="450px" height="350px">>
 <p>zx 10r merupakan terkece di brand nya</p>
</div>

<div id="pandeglang" class="w3-container kota w3-transparent  w3-animate-opacity" style="display:none">
 <h2>CBR 1000rrr</h2>
 <p>motor ini merupakan  motor terbaru di class nya</p>
<img src="./4081064479.jpeg"  width="450px" height="350px">>
</div>

<div id="surakarta" class="w3-container kota w3-transparent w3-animate-fading" style="display:none">
	<img src="NINJA-ZX-25R-ABS-SE-EBONY-1-removebg-preview.png"  width="450px" height="350px">
 <h2>ZX 25R</h2>


<script>
function openKota(namakota) {
 var i;
 var x = document.getElementsByClassName("kota");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none"; 
 }
 document.getElementById(namakota).style.display = "block"; 
}
</script>
</body>
